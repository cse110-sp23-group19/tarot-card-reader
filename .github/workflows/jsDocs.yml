#Update documentation using jsDocs
on: [push]

name: Generate docs
jobs:
    build:
      name: jsDocs
      runs-on: ubuntu-latest
      steps:
        - name: Delete old Docs
          run: rm -r ./js/documentation/*

        - uses: actions/checkout@v1
        - name: Use Node.js
          uses: actions/setup-node@v2
          with:
            node-version: "19" # specify the node version you want
        
        - name: Install jsdocs
          run: npm install -g jsdocs

        - name: Run jsdocs
          run: |
            jsdoc ./js/landing.js
            jsdoc ./js/selection.js
            jsdoc ./js/tarotCards.js